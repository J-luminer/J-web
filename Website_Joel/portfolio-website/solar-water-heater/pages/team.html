<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Rivor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    
    <nav class="navbar">
        <ul>
            <li> 
                <a href="../solarwaterheater.html" class="back-home">
                    <div class="triangle-icon"></div>
                </a>
            </li>
        </ul>
    </nav>
    
    <section class="poster-container">
        <img src="images/SOLUS AQUA.jpg" alt="" />
        <img src="images/Bayang.png" alt="" />
        <img src="images/3.png" alt="" />
        <img src="images/The program page.png" alt="" />
        <img src="images/the solution page.png" alt="" />
        <img src="images/Proto page.png" alt="" />
        <img src="images/recep page.png" alt="" />
        <img src="images/6 page.png" alt="" />
        <img src="images/7 page.png" alt="" />
    
        <!-- Tombol untuk memunculkan gambar baru -->
        <button class="show-image-btn">
            <img src="https://www.svgrepo.com/show/504058/button-electricity-charging-plug-energy-power.svg" alt="Show Image" />
        </button>
    
        <!-- Tombol countdown di sebelah kiri tombol gambar -->
        <button class="countdown-btn">
            <span class="countdown-text">60</span>
        </button>
    
        <!-- Gambar baru yang akan muncul -->
        <img src="images/proto text.png" alt="Proto Text" class="extra-image" />
        <img src="images/recep text.png" alt="Recep Text" class="extra-image" />
        <img src="images/the program text.png" alt="Program Text" class="extra-image" />
        <img src="images/6 text.png" alt="6 Text" class="extra-image" />
        <img src="images/7text.png" alt="7 Text" class="extra-image" />
        <img src="images/the solution text.png" alt="Solution Text" class="extra-image" />
    </section>
    
    <section class="logo-section">
        <!-- Logo PowerPoint -->
        <img src="https://www.svgrepo.com/show/303283/microsoft-powerpoint-2013-logo.svg" alt="PowerPoint Logo" class="powerpoint-logo">
    
        <!-- Teks di bawah logo -->
        <div class="logo-text">
            <h2>Powerful Presentations</h2>
            <p>Make your ideas come to life with PowerPoint</p>
        </div>
    </section>

    <section class="power-container">
        <img src="images/PPT/Slide1.JPG" alt="" />
        <img src="images/PPT/Slide2.JPG" alt="" />
        <img src="images/PPT/Slide3.JPG" alt="" />
        <img src="images/PPT/Slide4.JPG" alt="" />
        <img src="images/PPT/Slide5.JPG" alt="" />
        <img src="images/PPT/Slide6.JPG" alt="" />
        <img src="images/PPT/Slide7.JPG" alt="" />
        <img src="images/PPT/Slide8.JPG" alt="" />
        <img src="images/PPT/Slide9.JPG" alt="" />
        
        <!-- Tombol untuk memulai countdown dan mengaktifkan scroll -->
        <button class="show-image-btn">
            <img src="https://www.svgrepo.com/show/504058/button-electricity-charging-plug-energy-power.svg" alt="Power Button" />
        </button>
        
        <!-- Tombol countdown -->
        <button class="countdown-btn">
            <span class="countdown-text">60</span>
        </button>
    </section>

    <footer>
        <p>Team Rivor &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
